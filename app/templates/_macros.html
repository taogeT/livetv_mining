{% macro pagination_widget(pagination, endpoint, fragment='') %}
<ul class="pagination">
  <li {% if not pagination.has_prev %}class="disabled"{% endif %}>
    <a href="{{ url_for(endpoint, page=pagination.page - 1, **kwargs) + fragment if pagination.has_prev else 'javascript:void(0)' }}">&laquo;</a>
  </li>
  {% for p in pagination.iter_pages() %}
  {% if p %}
  <li {% if p == pagination.page %}class="active"{% endif %}>
    <a href="{{ url_for(endpoint, page=p, **kwargs) }}{{ fragment }}">{{ p }}</a>
  </li>
  {% else %}
  <li class="disabled"><a href="javascript:void(0)">&hellip;</a></li>
  {% endif %}
  {% endfor %}
  <li {% if not pagination.has_next %} class="disabled" {% endif %}>
    <a href="{{ url_for(endpoint, page=pagination.page + 1, **kwargs) + fragment if pagination.has_next else 'javascript:void(0)' }}">&raquo;</a>
  </li>
</ul>
{% endmacro%}
